<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" href="./img/logo.png">


  <title>Bootstrap</title>
</head>

<body>

    <div id="header"></div>

    <main>
        <section id="login" class="py-3">
            <a name="login"></a>
            <div class="container">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="border rounded p-4 shadow-sm bg-white">
                            <form action="https://formspree.io/f/xzzbjlyr" method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                                    <p class="error1" id="errorEmail"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                    <p class="error1" id="errorPassword"></p>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Recordarme</label>
                                </div>
                                <button type="submit" class="btn btn-enviar w-100">Iniciar Sesión</button>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="./contraseña.html" class="login-link">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="./registro.html" class="login-link">¿No tienes cuenta? Regístrate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <div id="footer"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  <script src="./js/headeryfooter.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/darkmode.js"></script>

</body>

</html>
